events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============ OPTIMISATIONS ============
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Security headers (Fonctionne même en HTTP car Render les transmet)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    server {
        # IMPORTANT : On écoute uniquement sur le port 80
        listen 80;
        server_name localhost; # Render gère les noms de domaine en amont

        root /usr/share/nginx/html;
        index index.html;
        
        # ============ COMPRESSION ============
        gzip on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml;

        # ============ REACT ROUTES ============
        location / {
            try_files $uri $uri/ /index.html;
            # CSP Header (Attention : vérifiez que vos scripts externes sont autorisés)
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
        }

        # ============ API PROXY ============
        location /api/ {
            proxy_pass http://backend:10000; # On retire /api/ ici si NestJS l'a déjà en préfixe
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}